<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

    <title>Maze Game</title>
</head>

<body>
    <div class="stars">
        <div class="twinkling">
            <div class="clouds">
                <div class="winner hidden">
                    <h1>
                        <span>C</span>
                        <span>O</span>
                        <span>N</span>
                        <span>G</span>
                        <span>R</span>
                        <span>A</span>
                        <span>T</span>
                        <span>U</span>
                        <span>L</span>
                        <span>A</span>
                        <span>T</span>
                        <span>I</span>
                        <span>O</span>
                        <span>N</span>
                        <span>S</span>
                        <span>!</span>
                        <br><br>
                        <div class="success_message">
                            <img src="av.gif" alt="cat gif happy">
                            You made it through the maze!
                            <img src="av.gif" alt="cat gif happy">
                        </div>
                        <div class="success_submessage">
                            If you want to play again, refresh the page and get a new Maze :)
                        </div>
                    </h1>

                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
